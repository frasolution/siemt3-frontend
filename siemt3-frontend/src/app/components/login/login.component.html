<div class="login-container">
    <form class="login-form">
        <div>
            <div class="in-block">
                <h1>Welcome back!</h1>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label class="label">Username</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl"
                        placeholder="max.mustermann@stud.fra-uas.de">
                    <mat-error *ngIf="emailFormControl.hasError('email') 
                    && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label class="label">Password</mat-label>
                    <input matInput [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'">
                </mat-form-field>

                <a href="/forgot-password">Forgot password?</a>
                <div class="div-button">
                    <button mat-flat-button [disabled]="isInvalid()" (click)="login()" class="login-button">Log
                        in</button>
                </div>
            </div>
        </div>
        <mat-divider vertical=true></mat-divider>
        <div class="out-block">
            <div class="in-block">
                <h1>First visit?</h1>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label class="label">New Username</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl"
                        placeholder="max.mustermann@stud.fra-uas.de">
                </mat-form-field>
                <div class="div-button">
                    <button class="login-button" mat-flat-button>Sign up</button>
                </div>
            </div>
        </div>
    </form>
</div>
